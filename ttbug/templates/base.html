<html>
  <head>
	<meta charset="utf-8"/>
	<title>ttbug</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css"></link>
	<style>
        #divborder img{
			border-radius:50%;
		}
    </style>
  </head>
  <body>
	<div class="container">
	  <nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">TTBug</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
			    {% for b in blocks %}
				  <li><a href="#">{{b.name}}</a></li>
				{% endfor %}
	      </ul>
	      <form class="navbar-form navbar-left" role="search">
		<div class="form-group">
		  <input type="text" class="form-control" placeholder="Search">
		</div>
		<button type="submit" class="btn btn-default">TT一下</button>
	      </form>
		<p class="navbar-text navbar-right"><a href="#">登陆</a></p>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="row">
	  <div class="col-sm-8">
       {% block content %}
       {% endblock %}
	</div>
	<div class="col-sm-4">
	   <div id="divborder" align="center">
	   <img src="/static/img/avator/haha.jpg" width=120px height=108px/>
	   <br/><br/><br/>
	   <h5><a href="https://www.github.com/adamwinwho">Github</a></h5>
	   <h5><a href="http://www.stackoverflow.com">StackOverFlow</a></h5>
	   <h5><a href="http://gold.xitu.io">掘金</a></h5>
	   </div>
	</div>
	</div>
	</div>
  </body>
</html>
